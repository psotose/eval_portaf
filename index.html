<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="text-center p-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-10">
                    <div class="intro-box p-3 rounded shadow">
                        <p>Soy Patricia, bienvenido a mi portafolio, descubramos mis proyectos realizados en Java/Spring</p>
                    </div>
                </div>
                <div class="col-md-2 text-center">
                    <div class="profile-photo rounded-circle border p-3">
                        FOTO
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <!-- Botón de contacto -->
        <div class="text-center">
            <button id="contactoBtn" class="btn btn-primary">Contacto</button>
        </div>

        <div id="contactoForm" class="text-center mt-4">
            <p>¡Gracias por tu interés! Puedes escribirme a patricia@example.com</p>
        </div>
    </main>

    <footer class="text-center py-3 bg-light">
        © 2025 Patricia Dev
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
